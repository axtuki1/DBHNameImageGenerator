<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/base.min.css">
    <link rel="stylesheet" href="./css/index.min.css">
    <title>DBH NameImage Generator</title>
</head>

<body>
    <section class="main">
        <h1>名前部分の画像生成機</h1>
        <p><a href="https://axtuki1.booth.pm/items/5009742">このアセット</a>で使う名前の部分を生成できるやつです。</p>
        <hr>
        <section class="interface">
            <section class="input-area">
                <section>
                    ファイル名<br>
                    <input type="text" id="fileName" value="DBH-Name.png" placeholder="ファイル名">
                </section>
                <section>
                    表示名<br>
                    <input type="text" id="name" value="Sample／サンプル" placeholder="ここにあなたの名前を入力...">
                </section>
                <section class="split">
                    <section class="font-data">
                        フォントデータ<br>
                        <input type="file" id="fontFile">
                    </section>
                    <section class="font-size">
                        フォントサイズ<br>
                        <input value="50" type="number" class="inline" id="fontSize">
                    </section>
                    <section class="font-name">
                        インストール済みフォント名<br>
                        <input type="text" id="fontName">
                    </section>
                </section>
                <section>
                    プレビュー上の枠線(フォントサイズ調整用)<br>
                    上 <input value="20" type="number" class="inline" id="borderUp"> / 
                    下 <input value="20" type="number" class="inline" id="borderDown"> / 
                    左 <input value="30" type="number" class="inline" id="borderLeft">
                </section>
                <section>
                    オフセット<br>
                    右 <input value="30" type="number" class="inline" id="borderRight"> (上下は中央寄せ)
                </section>
            </section>
            <hr>
            <section class="preview">
                プレビュー(フォントによって若干テキストが上下します)<br>
                <div class="background">
                    <div class="draw-area">
                        <span class="name-text"></span>
                    </div>
                </div>
            </section>
        </section>
        <button id="gen" onClick="gen()" class="btn">生成</button>
        <div id="debug"></div>
        <script src="js/index.js"></script>
    </section>
</body>

</html>
